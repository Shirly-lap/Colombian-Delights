  <title>Admin</title>

</head>

<body>
  <main>

    <!-- A new header for the panel's admin -->
    <header class="page-header">
      <nav>
        <ul class="admin-menu">
          <li class="menu-heading">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img class="bi me-2" width="150" role="img" aria-label="Colombia-Deli"
                src="../../public/img/icons/logo.svg" alt="">
            </a>
            <h3>Admin</h3>
          </li>

          <li>
            <a href="./categories.html" class="text-white text-decoration-none">
              <span>Categorias</span>
            </a>
          </li>

          <li>
            <a href="./aboutUs.html" class="text-white text-decoration-none">
              <span>Acerca de nosotros</span>
            </a>
          </li>

          <li>
            <button id="logout" class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
              <span>Salir</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <section>
        <div class="container">
          <div class="title-box">
            <h1>Gestión de restaurantes</h1>
            <p class="lead">Bienvenido al panel de administrador, en este apartado podrás hacer toda la gestión de los
              restaurantes con sus respectivos datos.</p>
          </div>

          <!-- Create a table -->
            <p class="btn-nueva" href="d">Registrar restaurante </p>
            <form id="restaurantForm">
              <div class="flex-wrap">
                <form id="restaurantForm">
                  <!-- Nombre -->
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control fw-light" id="name" placeholder="Nombre"
                    style="display: inline-block; width: 20%;" required>

                  <!-- Teléfono -->
                  <label for="phoneNumber" class="form-label">Teléfono</label>
                  <input type="text" class="form-control fw-light" id="phoneNumber" placeholder="Teléfono"
                    style="display: inline-block; width: 20%;" required>

                  <!-- Dirección -->
                  <label for="address" class="form-label">Dirección</label>
                  <input type="text" class="form-control fw-light" id="address" placeholder="Dirección"
                    style="display: inline-block; width: 20%;" required>
                  <button type="submit" class="btn btn-success">Guardar</button>
                </form>
              </div>

              <table id="restaurantTable"
                class="table table-striped table-hover table-bordered text-capitalize align-middle text-center caption-top">
                <caption>Lista de Restaurantes</caption>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">phoneNumber</th>
                    <th scope="col">address</th>
                    <th scope="col">options</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider" id="tableBody">
                </tbody>
              </table>
        </div>
        </div>
      </section>
    </section>
  </main>
  <script type="module" src="../js/admin.js"></script>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/index.js"></script>
</body>

</html>
